{% extends "base.html" %}

{% block title %}Criar Pedido de Rua{% endblock %}

{% block content %}
<section class="form-container">
    <h2>Criar Pedido de Rua</h2>
    <p>Adicione um ou mais itens para criar uma nova requisição de compra.</p>
    <form id="form-pedido">
        <div id="itens-container">
            <!-- As linhas de item serão inseridas aqui pelo JavaScript -->
        </div>
        <div class="form-group">
            <button type="button" id="btn-add-item" class="btn btn--secondary" style="width:100%;">+ Adicionar outro
                item</button>
        </div>
        <hr>
        <div class="form-group">
            <label for="observacao-geral">Observação Geral (Opcional)</label>
            <textarea id="observacao-geral" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn--primary" style="width:100%;">Salvar Pedido</button>
    </form>
</section>
{% endblock %}
